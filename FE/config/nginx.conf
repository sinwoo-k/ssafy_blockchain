server {
    listen       80;
    server_name  _;  # 모든 요청에 대해 적용. 특정 도메인이 있다면 해당 도메인으로 변경

    # 정적 파일의 루트 디렉토리 (Dockerfile에서 복사한 경로와 동일해야 함)
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 기본 요청 처리: 파일이 없으면 index.html로 fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 자원에 대해 캐싱 헤더 적용 (선택 사항)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        expires 1M;
        access_log off;
    }

    # 숨김 파일(.로 시작하는 파일) 접근 차단 (선택 사항)
    location ~ /\. {
        deny all;
    }
}
